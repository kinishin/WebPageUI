<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<link rel="stylesheet" href="/static/css/styles.css" />
		<link rel="stylesheet" href="/static/css/webpageui.css" />		
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/css/theme.css" />
		<!--[if lt IE 10]>
			<link rel="stylesheet" href="./static/iefix.css" />
		<![endif]-->
		<script type="text/javascript" src="/static/js/webpageui.js"></script>
		<title>WebPageUI</title>
	</head>
	<body class="blackgold">
		<div class="wpui-grid">
			<div class="header">
				<a class="logo" href="/"><img src="../static/images/logo.svg"/></a>
			</div>
			<div class="wpui-panel">				
				<div class="main">
					<div class="leftside" id="leftside"></div>
					<div class="main-body">
						<div class="main-view">
							<div class="section">
								<div class="demo-title">
									<h3>徽章</h3>
								</div>
								<span class="wpui-badge-dot"></span>
								<span class="wpui-badge-dot bg-blue"></span>
								<span class="wpui-badge-dot bg-black"></span>
								<span class="wpui-badge-dot bg-green"></span>
							</div>	
							<div class="section">
								<span class="wpui-badge">99+</span>
								<span class="wpui-badge wpui-badge-bg-red">ABC</span>
								<span class="wpui-badge wpui-badge-bg-green">ABC</span>
								<span class="wpui-badge wpui-badge-bg-blue">ABC</span>
								<span class="wpui-badge wpui-badge-bg-yellow">ABC</span>
								<span class="wpui-badge wpui-badge-bg-orange">ABC</span>
								<span class="wpui-badge wpui-badge-bg-pink">ABC</span>
								<span class="wpui-badge wpui-badge-bg-black">ABC</span>
							</div>							
						</div>
						<div class="main-bottom">
							<div class="fl">
								<b>webpageui.com</b><span> © 2019</span>
							</div>
							<div class="fr">
								<span>Powered by </span><b>webpageui.com</b>
							</div>
						</div>
					</div>					
				</div>
			</div>	
		</div>
		
<script>
	(function(){
		$wpui.ajax({
			type: 'GET',
			dataType: 'text',
			url: '../templates/menu.html',
			success: function (data) {
				$wpui.DOM.selector('#leftside').innerHTML = data;
				$wpui.Menu.init('#leftmenu');
			}
		});
	})();	
	$wpui.Setup();
</script>

	</body>
</html>
